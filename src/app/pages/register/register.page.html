<ion-content style="--background:rgb(24, 24, 24);"  padding class="form-content">
  <ion-row justify-content-center align-items-center>
      <img src="assets\img\logo.jpg">
  </ion-row>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
    <ion-item margin-bottom style="--background:rgb(44, 44, 44);">
      <ion-label position="floating" color="light">Name</ion-label>
      <ion-input color="primary" type="text" formControlName="name"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item margin-bottom style="--background:rgb(44, 44, 44);">
      <ion-label position="floating" color="light">Email</ion-label>
      <ion-input color="primary" type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item margin-bottom style="--background:rgb(44, 44, 44);"> 
      <ion-label position="floating" color="light">Password</ion-label>
      <ion-input color="primary" type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button shape="round" color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login" style="color:white">Already have an account? <a (click)="goLoginPage()">Try to Log In.</a></p>

</ion-content>
