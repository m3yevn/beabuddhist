<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Create your own routines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color=dark padding>
    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <ion-item margin>
          <ion-label position="floating" color="primary">Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item margin>
          <ion-label position="floating" color="primary">Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <div *ngIf="tasks">
          <div *ngIf="tasks.length > 0" style="margin-top:20px">
                <ion-fab vertical="end" horizontal="end">
                        <ion-fab-button>
                          <ion-icon name="add"></ion-icon>
                        </ion-fab-button>
                      </ion-fab>
            <ion-title>
                        Your Tasks
                    </ion-title>
                    <ion-list>
                      <ion-item>
                        <ion-label>{{item.payload.doc.data().id}}</ion-label>
                      </ion-item>
                      </ion-list>
        </div>
        <div *ngIf="tasks.length == 0" style="margin-top:20px">
                    <ion-card class=solidsquare>
                      <div class=dottedsquare>
                            <ion-fab vertical="center" horizontal="center" slot="fixed">
                                    <ion-fab-button>
                                      <ion-icon name="add"></ion-icon>
                                    </ion-fab-button>
                                  </ion-fab>
                                </div>
                      </ion-card>
            </div>
          </div>
        <ion-button class="submit-btn" class=bottom-button expand="block" type="submit" [disabled]="!validations_form.valid">Create</ion-button>
      </form>
</ion-content>
