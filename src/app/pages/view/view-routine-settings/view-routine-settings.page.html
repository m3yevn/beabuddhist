<ion-content style="--background:black;">
  <ion-list style="background-color:transparent">
    <ion-item style="--background:transparent" (click)="editRoutine();">
      <ion-icon name="build" style="color:gray"></ion-icon>
     <ion-label>
            <h2 style="font-size:3vh;color: white">Edit Routine</h2>
          </ion-label>
    </ion-item>
    <ion-item style="--background:transparent" (click)="addTasks();">
      <ion-icon name="add" style="color:gray"></ion-icon>
      <ion-label><h2 style="font-size:3vh;color: white">Add Tasks</h2>
          </ion-label>
    </ion-item>
    <ion-item style="--background:transparent" (click)="editTasks();">
      <ion-icon name="construct" style="color:gray"></ion-icon>
      <ion-label>
      <h2 style="font-size:3vh;color: white">Edit Tasks</h2>
          </ion-label>
    </ion-item>
    <ion-item *ngIf="taskDetails.length > 0" style="--background:transparent" (click)="removeAllTasks();">
      <ion-icon name="close" style="color:gray"></ion-icon>
      <ion-label>
      <h2 style="font-size:3vh;color: white">Remove All Tasks</h2>
          </ion-label>
    </ion-item>
    <ion-item style="--background:transparent" (click)="deleteRoutine();">
      <ion-icon name="trash" style="color:gray"></ion-icon>
      <ion-label>
      <h2 style="font-size:3vh;color:var(--ion-color-danger)">Delete Routine</h2>
      </ion-label>
    </ion-item>
</ion-list>
</ion-content>
